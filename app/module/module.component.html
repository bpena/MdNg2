<md-sidenav-layout class="full-container">
    <md-sidenav #left mode="{{tipo}}" layout-padding >
        <md-toolbar class="md-toolbar">Menú</md-toolbar>
        <p>Esta sección para el menú</p>
        <p>y también par ael filtro</p>
        <md-divider></md-divider>
        <button md-raised-button class="md-raised md-primary" *ngIf="!session.isGuest"
                (click)="left.toggle(); printValue()">logout</button>
    </md-sidenav>
    <md-content layout-padding>
        <md-toolbar class="md-toolbar">
            <button  md-button class="md-icon-button" *ngIf="!session.isGuest"
                     (click)="left.toggle()" aria-label="Settings">
                <md-icon>menu</md-icon>
            </button>
            <span>Ni5</span>
            <span class="flex"></span>
            <button md-button class="md-icon-button" *ngIf="!session.isGuest" aria-label="Favorite">
                <md-icon>favorite</md-icon>
            </button>
            <button md-button class="md-icon-button" *ngIf="!session.isGuest" aria-label="More">
                <md-icon>more_vert</md-icon>
            </button>
        </md-toolbar>

        <div class="md-content">
            <login-form [hidden]="!session.isGuest"></login-form>

            <md-divider></md-divider>
            <h2 *ngIf="!session.isGuest">Acá el dashboard</h2>
        </div>
    </md-content>
</md-sidenav-layout>
