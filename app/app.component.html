<div layout="column"style="height:100%;">
    <md-sidenav-layout>
        <md-sidenav #left mode="{{tipo}}" layout-padding>
            <md-toolbar class="md-toolbar">Left Sidenav.</md-toolbar>
            <p style="height: 299px;">My regular content.</p>
            <md-divider></md-divider>
            <button style="float: right" md-raised-button class="md-raised md-primary" #mybutton
                    (click)="left.close()">Close</button>
        </md-sidenav>
        <md-content layout-padding>
            <md-toolbar class="md-toolbar">
                <button  md-button class="md-icon-button"
                         (click)="left.toggle()" aria-label="Settings">
                    <md-icon>menu</md-icon>
                </button>
                <span>Toolbar with Icon Buttons</span>
                <span flex></span>
                <button md-button class="md-icon-button" aria-label="Favorite">
                    <i md-icon>favorite</i>
                </button>
                <button md-button class="md-icon-button" aria-label="More">
                    <i md-icon>more_vert</i>
                </button>
            </md-toolbar>

            <login-form *ngIf="isGuest$"></login-form>

            <md-divider></md-divider>
            <button md-raised-button class="md-raised md-primary" *ngIf="!left.opened" (click)="left.toggle()">Toggle Left Sidenav</button>
            <button md-raised-button class="md-raised md-primary" (click)="printValue()">Toggle Right Sidenav</button>
        </md-content>
    </md-sidenav-layout>
</div>
